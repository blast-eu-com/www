<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<style>
		/* Menu CSS */
		.menuContainer { padding-left: 15%; }
		.menuList { list-style: none; display: flex; }
		.menuListElement { padding-left: 10px; padding-right: 10px; padding-top: 15px; padding-bottom: 15px; text-decoration: none; }
		.menuListElement:hover { cursor: pointer }
	</style>
	<div id="main-container">
		<div id="menu-container" class="menuContainer">
			<ul class="menuList">
				<li class="menuListElement" onclick="navigateTo('home');"><img src="#" /></li>
				<li class="menuListElement" onclick="navigateTo('contact');">Contact</li>
				<li class="menuListElement" onclick="navigateTo('documentation');">Documentation</li>
				<li class="menuListElement" onclick="navigateTo('product');">Product</li>
			</ul>
		</div>
	
		<iframe id="display-container" src="/home.html" width="100%" style="border: none"></iframe>
	
	</div>
	<script>
		function navigateTo(destination) {
			var element = document.getElementById("display-display-container")
			element.setAttribute("src", '/' + destination + '.html')
			
		}
	</script>
</body>
</html>
