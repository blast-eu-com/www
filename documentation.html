<html>
<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
	<link rel="stylesheet" href="/css/common.css" type="text/css">
	<link rel="stylesheet" href="/css/documentation.css" type="text/css">
</head>

<body>
	<div id="documentation-main-container" class="mainContainer">
		<div id="home-menu-container" class="menuContainer">
			<ul class="menuListContainer">
				<li>
					<a class="menuListImage" href="/home.html"><img src="/pictures/blast.jpg" height="56px" width="56px"/></a>
				</li>
				<li class="menuList">
					<a class="menuListElement" href="/contact.html">Contact</a>
				</li>
				<li class="menuList">
					<a class="menuListElement" href="/documentation.html">Documentation</a>
				</li>
				<li class="menuList">
					<a class="menuListElement" href="/product.html">Product</a>
				</li>
			</ul>
		</div>
		
		<div class="mainContent" style="display: flex; ">
			<div style="width: 80%">
				<iframe id="documentation-display-container" width="100%" style="border: none"></iframe>
			</div>
		
			<div class="documentationMenuContainer">
				Blast doc version:
				<select id="version_selector">
					<option selected>1.1.1</option>
				</select>
				<ul class="documentationMenuList">
					<li id="documentationChapter" class="documentationMenuChapter" onclick="display_doc_content('cluster') ;">Cluster</li>
					<li class="documentationMenuChapter" onclick="display_doc_content('install') ;">Install</li>
					<li class="documentationMenuChapter" onclick="display_doc_content('infrastructure') ;">Infrastructure</li>
					<li class="documentationMenuChapter" onclick="display_doc_content('node') ;">Node</li>
					<li class="documentationMenuChapter" onclick="display_doc_content('scenario') ;">Scenario</li>
					<li class="documentationMenuChapter" onclick="display_doc_content('scheduler') ;">Scheduler</li>
					<li class="documentationMenuChapter" onclick="display_doc_content('script') ;">Script</li>
					<li class="documentationMenuChapter" onClick="display_doc_content('settings') ;">Settings</li>
				</ul>
			</div>
		</div>
	</div>
</body>
	
<script>
	function display_doc_content(chapter) {
		var version_selector = document.getElementById("version_selector")
		var version = version_selector.options[version_selector.selectedIndex].textContent
		var link = '/documentation/v' + version + '/' + chapter + '.html'
		var element = document.getElementById("documentation-display-container")
		element.setAttribute("src", link)
	}
	
	display_doc_content('install')
	
	function alertsize(pixels){
    	pixels+=100;
		console.log(pixels)
    	document.getElementById("documentation-display-container").style.height=pixels+"px";
	}
	
</script>
	
</html>
